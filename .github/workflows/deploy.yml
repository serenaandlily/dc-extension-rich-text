name: Deploy Rich Text Extension to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write 

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install Lerna & Yarn
        run: |
          npm i -g lerna yarn

      - name: Bootstrap workspace
        run: lerna run bootstrap

      - name: Build packages
        run: lerna run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/extension/build
          publish_branch: gh-pages
          force_orphan: true
